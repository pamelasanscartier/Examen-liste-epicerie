<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Liste épicerie</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
</head>

<body>
    <div class="grille">
        <div class="pomme">🍎</div>
        <div class="pizza">🍕</div>
        <div class="celeri">🥬</div>
        <div class="fraise">🍓</div>
        <div class="hamburger">🍔</div>
        <div class="melon">🍉</div>
        <div class="poulet">🍗</div>
        <div class="raisin">🍇</div>
        <div class="pommeVerte">🍏</div>
    </div>
    <div class="titreListe">Liste d'épicerie</div>
    <div class="boxFormulaire">
        <div class="formulaire">
          <textarea name="aliment" id="aliment"></textarea>
          <button class="btn">Ajouter</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
